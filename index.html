<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto p-4">
      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
        <h1 class="text-2xl font-bold mb-4 text-gray-700">Crear Tarea</h1>
        <form id="create-task-form" class="space-y-4">
          <div>
            <label for="input-title" class="block text-lg font-medium text-gray-600">Título</label>
            <input type="text" id="input-title" placeholder="Título" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          </div>
          <div>
            <label for="input-description" class="block text-lg font-medium text-gray-600">Descripción</label>
            <input type="text" id="input-description" placeholder="Descripción" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="input-is-complete" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"/>
            <label for="input-is-complete" class="ml-2 block text-sm text-gray-600">Completado</label>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Crear Tarea</button>
        </form>
      </div>

      <div id="task-list" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-gray-700">Tareas</h2>
        <div id="app"  class="space-y-4 text-black break-words font-serif italic">
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
